{% load crispy_forms_tags %}
 <div class="form-group">
     {{ field|as_crispy_field }}
 </div>
{% if field.errors %}
    <div class="alert-danger" align="center">
        {% if small %}<small style="font-size: 10px;">{% endif %}
        {% for error in field.errors %}
            {% if forloop.first %}
            {% else %}, {% endif %}
            {{ error|striptags }}
        {% endfor %}
        {% if small %}</small>{% endif %}
    </div>
{% endif %}
