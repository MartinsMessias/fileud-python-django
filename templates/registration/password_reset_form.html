{% extends 'fileudapp/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
    <h3 class="login-heading mb-4">Recuperação de senha</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {% include 'field.html' %}
        {% endfor %}
        <div class="container" align="left">
            <a href="#"><button type="submit" class="btn btn-primary">Enviar</button></a>
        </div>
    </form>
{% endblock %}
