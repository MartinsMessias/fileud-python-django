{% extends 'fileudapp/base.html' %}

{% block page-content %}
    <div class="card_m bg-light_m" style="padding: 20px;">
        <h3 class="text-dark">Alteração de arquivo</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          {% for field in form %}
            {% if not field.is_hidden %}
              {{ field.label_tag }}
            {% endif %}
            {% include 'field.html' %}
          {% endfor %}
            <div class="container" align="left">
              <a href="#"> <button type="submit" class="btn btn-success">Salvar</button></a>
            </div>
        </form>
    </div>
{% endblock %}
